<!-- Latest compiled and minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<link href="style.css" rel="stylesheet" type="text/css" />

<br></br>

<div id="banner">

	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
	  <!-- Indicators -->
	  <ol class="carousel-indicators">
	    <li data-target="#carousel-example-generic" data-slide-to="0" 	class="active"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="1">	</li>
	    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
	  </ol>

	  <!-- Wrapper for slides -->
	  <div class="carousel-inner" role="listbox">

	    <div class="item active">
	      <img src="bike.jpg" alt="Bike">
	      <div class="carousel-caption">
	        Text
	      </div>
	    </div>

	    <div class="item">
	      <img src="family.jpg" alt="Family">
	      <div class="carousel-caption">
	        Text
	      </div>
	    </div>

	    <div class="item">
	      <img src="performers.jpg" alt="Performers">
	      <div class="carousel-caption">
	       Text
	      </div>
	    </div>

	  </div>

	  <!-- Controls -->
	  <a class="carousel-control left" href="#carousel-example-generic" data-slide="prev">
 	   <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
 	 </a>

 	 <a class="carousel-control right" href="#carousel-example-generic" data-slide="next">
 	   <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
 	 </a>

	</div>

</div>

<script>
$('.carousel').carousel({
	interval: 5000 //changes the speed
	pause: "hover" //pauses when mouse hovers on pic
})
</script>
