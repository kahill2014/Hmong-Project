<html>
<head>
	<title>Hmong Project</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="pageheader.css">
</head>
<body>
	<!-- jQuery CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- jQuery local fallback -->
	<script>window.jQuery || document.write('<script src="/bootstrap/js/jquery.js"><\/script>')</script>
	<!-- Bootstrap JS CDN -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- Bootstrap JS local fallback -->
	<script>if(typeof($.fn.modal) === 'undefined') {document.write('<script src="/bootstrap/js/bootstrap.min.js"><\/script>')}</script>
	<!-- Bootstrap CSS local fallback -->
	<div id="bootstrapCssTest" class="hidden"></div>
	<script>
	$(function() {
	  if ($('#bootstrapCssTest').is(':visible')) {
		$("head").prepend('<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">');
	  }
	});
	</script>
<div class="container">
	<!-- REQUIRES ACTION -->
	<form class="form-horizontal">
	  <div class="form-group">
		<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-10">
		  <input type="email" class="form-control" id="inputEmail3" placeholder="Email" required>
		</div>
	  </div>
	  <div class="form-group">
		<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
		<div class="col-sm-10">
		  <input type="password" class="form-control" id="inputPassword3" placeholder="Password" required>
		</div>
	  </div>
	  <div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
		  <div class="checkbox">
			<label>
			  <input type="checkbox"> Remember me
			</label>
		  </div>
		</div>
	  </div>
	  <div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
		  <button type="submit" class="btn btn-primary">Sign in</button>
		  
			<div></br><a class="btn btn-primary" href="createaccount.html" role="button">
				Sign up</a>
			</div>
			</br><a href="forgotpassword.html" id="forgot-password">Forgot Password?<a>
		</div>
	  </div>
	</form>
</div>
	
</body>
</html>
